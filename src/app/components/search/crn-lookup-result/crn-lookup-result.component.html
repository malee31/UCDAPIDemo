<div class="w-full max-w-[920px] mb-2 px-4 py-2 bg-white border border-slate-50 rounded-lg shadow hover:shadow-md transition-[box-shadow]">
	<h2 class="text-xl">{{subject_code}} {{subject_number}}</h2>
	<h3 class="text-md text-slate-600">
		<span class="inline-block mr-2">Term: {{term || "(Default)"}}</span>
		<span class="inline-block">CRN: {{crn}}</span>
	</h3>
	<a
		class="block text-blue-500"
		routerLink="/chart/crn/{{crn}}"
		[queryParams]="{optimized: 1, term: term}"
	>
		View Chart for {{crn}} - {{subject_code}} {{subject_number}}
	</a>
</div>
