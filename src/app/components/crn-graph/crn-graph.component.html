<p *ngIf="loading">Loading...</p>
<p *ngIf="failed">Failed to load data for CRN #{{crn}}...</p>
<div
	*ngIf="!loading && !failed"
	class="w-full"
>
	<app-graph
		[crnData]="crnData"
	/>
	<label class="px-2">
		<span>Hide Unchanged Points? &nbsp;</span>
		<input type="checkbox" [checked]="optimized" (click)="toggleOptimized()">
	</label>
</div>
