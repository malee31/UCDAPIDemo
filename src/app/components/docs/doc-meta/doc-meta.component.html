<div class="w-full px-4 py-2 mb-8 border border-slate-300 bg-slate-100 rounded">
	<h2
		[id]="anchorId"
		class="text-xl bold"
	>
		Overview
	</h2>

	<hr class="mb-2 border-slate-500"/>

	<div class="my-1">
		<h3 class="inline-block min-w-[6rem] pr-1">Methods</h3>
		<div class="inline-flex flex-row gap-2">
			<span
				*ngFor="let method of methods"
				class="py-0.5 px-2 rounded-md bg-green-300"
			>
				{{method}}
			</span>
		</div>
	</div>

	<div>
		<h3 class="inline-block min-w-[6rem] pr-1">Endpoint</h3>
		<div class="inline-flex flex-row gap-2">
			<span class="py-0.5 px-2 rounded-md bg-slate-50 border border-slate-200">
				{{endpoint}}
			</span>
		</div>
	</div>
</div>
