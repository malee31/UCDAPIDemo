<div class="w-full py-6">
	<!--	TODO: Add slug for titles	-->
	<h1
		[id]="anchorId"
		class="leading-tight text-xl sm:text-2xl lg:text-3xl font-bold"
	>
		{{ title }}
		<a [fragment]="anchorId" class="group" routerLink=".">
			<img
				alt="(Permalink)"
				class="inline align-bottom w-6 h-8 object-contain border-b-2 border-b-transparent group-hover:border-b-slate-950"
				height="32"
				ngSrc="assets/anchor-link.svg" width="24"/>
		</a>
	</h1>
	<p class="leading-normal text-base sm:text-lg lg:text-xl text-slate-700">{{ description }}</p>
</div>
