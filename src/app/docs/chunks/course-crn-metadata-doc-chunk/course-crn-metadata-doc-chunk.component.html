<div
	[id]="docSlug"
	class="w-full px-6 mb-16"
>
	<app-doc-header
		[anchorId]="slugs.title"
		description="Retrieve the details about a specific CRN in a quarter as JSON. Schema currently experimental and may change"
		title="CRN Metadata API (Unstable)"
	/>

	<hr class="mb-4"/>

	<app-doc-meta
		[anchorId]="slugs.details"
		endpoint="/v1/crns/:crn"
	/>

	<app-doc-params
		[anchorId]="slugs.params"
	>
		<app-doc-params-table>
			<app-doc-params-table-row
				[required]=true
				description="The CRN to receive metadata for like 20001"
				param=":crn"
				paramType="url"
			/>
			<app-doc-params-table-row
				default="(empty)"
				description="Selects a term associated with the CRNs. The same CRN may be associated with multiple terms. Defaults to most latest term if omitted"
				param="?term"
				paramType="query"
			/>
		</app-doc-params-table>
	</app-doc-params>

	<app-doc-response
		[anchorId]="slugs.response"
		description="Responds with a JSON object with metadata about the given CRN"
	>
		<app-doc-code-block [code]="exampleResponse">
			{{exampleResponse}}
		</app-doc-code-block>
	</app-doc-response>

	<app-doc-warnings
		[anchorId]="slugs.warnings"
	>
		<table class="[&_td]:border [&_td]:px-2 [&_th]:border [&_th]:px-2 w-full border border-collapse text-left">
			<thead>
				<tr>
					<th>Name</th>
					<th>Description</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>no_results</td>
					<td>No results were found for the term and crn provided. May imply that the crn does not exist or it exists in a different term</td>
				</tr>
			</tbody>
		</table>
	</app-doc-warnings>

	<app-doc-errors
		[anchorId]="slugs.errors"
	>
		<table class="[&_td]:border [&_td]:px-2 [&_th]:border [&_th]:px-2 w-full border border-collapse text-left">
			<thead>
				<tr>
					<th>Name</th>
					<th>Description</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>invalid_crn</td>
					<td>The CRN is in an invalid format</td>
				</tr>
			</tbody>
		</table>
	</app-doc-errors>
</div>
