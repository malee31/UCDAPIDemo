<div
	[id]="docSlug"
	class="w-full px-6 mb-16"
>
	<app-doc-header
		[anchorId]="slugs.title"
		description="Retrieve information about courses as JSON"
		title="Course API"
	/>

	<hr class="mb-4"/>

	<app-doc-meta
		[anchorId]="slugs.details"
		endpoint="/v1/courses/details/:subject_code"
	/>

	<app-doc-params
		[anchorId]="slugs.params"
	>
		<app-doc-params-table>
			<app-doc-params-table-row
				[required]=true
				description="The subject code to receive course details for like ECS"
				param=":subject_code"
				paramType="url"
			/>
		</app-doc-params-table>
	</app-doc-params>

	<app-doc-response
		[anchorId]="slugs.response"
		description="Responds with a JSON array of course information for a given subject code"
	>
		<app-doc-code-block [code]="exampleResponse">
			{{ exampleResponse }}
		</app-doc-code-block>
	</app-doc-response>

	<app-doc-warnings
		[anchorId]="slugs.warnings"
	>
		<table class="[&_td]:border [&_td]:px-2 [&_th]:border [&_th]:px-2 w-full border border-collapse text-left">
			<thead>
				<tr>
					<th>Name</th>
					<th>Description</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>no_results</td>
					<td>No results were found for the subject code provided. May imply that the subject code does not exist</td>
				</tr>
			</tbody>
		</table>
	</app-doc-warnings>

	<app-doc-errors
		[anchorId]="slugs.errors"
	>
		<table class="[&_td]:border [&_td]:px-2 [&_th]:border [&_th]:px-2 w-full border border-collapse text-left">
			<thead>
				<tr>
					<th>Name</th>
					<th>Description</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>invalid_subject_code</td>
					<td>The subject code is in an invalid format</td>
				</tr>
			</tbody>
		</table>
	</app-doc-errors>
</div>
