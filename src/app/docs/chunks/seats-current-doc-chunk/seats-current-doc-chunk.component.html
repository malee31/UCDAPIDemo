<div
	[id]="docSlug"
	class="w-full px-6 mb-16"
>
	<app-doc-header
		[anchorId]="slugs.title"
		title="Seats API"
		description="Retrieve the most recent seat data point as JSON. In the future, this will produce live data instead"
	/>

	<hr class="mb-4"/>

	<app-doc-meta
		[anchorId]="slugs.details"
		endpoint="/v1/seats/:crn"
	/>

	<app-doc-params
		[anchorId]="slugs.params"
	>
		<app-doc-params-table>
			<app-doc-params-table-row
				paramType="url"
				param=":crn"
				[required]=true
				description="The CRN of the course to fetch seat data from"
			/>
			<app-doc-params-table-row
				paramType="query"
				param="?term"
				description="Selects a term associated with the CRN. The same CRN may be associated with multiple terms. Defaults to most latest term if omitted"
				default="(empty)"
			/>
		</app-doc-params-table>
	</app-doc-params>

	<app-doc-response
		[anchorId]="slugs.response"
		description="Responds with a JSON object of seats distinguished by seat type"
	>
		<app-doc-code-block [code]="exampleResponse">
			{{exampleResponse}}
		</app-doc-code-block>
	</app-doc-response>

	<app-doc-warnings
		[anchorId]="slugs.warnings"
	>
		<table class="[&_td]:border [&_td]:px-2 [&_th]:border [&_th]:px-2 w-full border border-collapse text-left">
			<thead>
				<tr>
					<th>Name</th>
					<th>Description</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>no_results</td>
					<td>No results were found for the CRN provided. May imply that the CRN does not exist</td>
				</tr>
			</tbody>
		</table>
	</app-doc-warnings>

	<app-doc-errors
		[anchorId]="slugs.errors"
	>
		<table class="[&_td]:border [&_td]:px-2 [&_th]:border [&_th]:px-2 w-full border border-collapse text-left">
			<thead>
				<tr>
					<th>Name</th>
					<th>Description</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>invalid_crn</td>
					<td>CRN is not a valid number</td>
				</tr>
			</tbody>
		</table>
	</app-doc-errors>
</div>
